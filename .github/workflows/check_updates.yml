name: Check Updates
on:
  schedule:
    - cron:  '0 9 * * *'
  workflow_dispatch: null

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: âš™ï¸ Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›  Check
        run: |
          git --version
          git checkout -b "update/patch"
          npm ci
          node scripts/checkUpdates.js

      - name: ğŸ“‚ Create Pull Request
        run: |
          git add -u
          gh_pr_up() { gh pr create $* || gh pr edit $* }
          gh_pr_up --title "ğŸ’« Update updated links" --fill --base "main" --head "update/patch"
        id: cpr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

