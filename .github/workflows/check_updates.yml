name: Check Updates
on:
  schedule:
    - cron:  '0 9 * * *'
  workflow_dispatch: null

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: âš™ï¸ Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›  Run check updates script
        run: |
          git --version
          git checkout -b "update/patch"
          npm ci
          node scripts/checkUpdates.js

      - name: ğŸ“‚ Open PR
        uses: peter-evans/create-pull-request@v7
        id: cpr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ’« Update updated links'
          branch: update/patch
          base: main
          add-paths: |
            site/links/*.md

      - name: ğŸš Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
