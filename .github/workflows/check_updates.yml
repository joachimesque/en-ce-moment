name: Check Updates
on:
  schedule:
    - cron:  '0 9 * * *'
  workflow_dispatch: null

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: âš™ï¸ Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›  Check
        run: |
          git --version
          git checkout -b "update/patch"
          npm ci
          node scripts/checkUpdates.js

      - name: ğŸš¦ Check for Changes
        id: check_changes
        run: |
          if [[ -n "$(git diff --exit-code)" ]]; then
            echo "Changes detected."
            echo "::set-output name=has_changes::true"
          else
            echo "No changes detected."
            echo "::set-output name=has_changes::false"
          fi

      - name: ğŸ“‚ Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # configure user
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          # stage any file changes to be committed
          git add .

          # make commit with staged changes
          git commit -m "ğŸ’« Update updated links"

          # push the commit back up to source GitHub repository
          git push
